<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Razorpay</title>
  </head>
  <body>
    <!--nav bar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" alt="" width="125px" height="30px" />
        </a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corparate Card</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex gap-6">
          <img
            src="./images/india-flag.svg"
            alt=""
            height="28px"
            width="20px"
          />

          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold"
          >
            Log In
          </button>
          <button
            class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!--hero section-->
    <section class="relative bg-deepBlue">
      <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
        <!--left part-->
        <div class="space-y-8">
          <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finacnce, grow your bussiness</h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accepts payment from customers. Automate payment to vendors &
            employees. Never run out of working capital.
          </p>
          <button class="bg-lightBlue text-white rounded-md font-mullish font-bold  py-[18px] px-[5px] hover:bg-lightBlue500 transition-all duration-200">Sign Up Now</button>
        </div>

        <!--right part -->
        <img src="/images/hero-illustration.jpg" alt=""  class="w-full max-w-[680px]"/>
      </div>


      <!--shape part-->
      <div class="w-[103%] absolute left-0 right-0">
        <img src="/images/hero-shape.svg" alt="" class="w-full">
      </div>


    </section>


    
  </body>
</html>
